<main id="login-dialog">
  <el-dialog
  title="登录"
  :visible.sync="dialogLoginVisible"
  size="tiny">
  <form class="form-horizontal" id="dialog-modal">
    <div class="inputdiv reg-box">
      <span class="spanuser">
      <img src="../../assets/login/Usernameo.png"/>
      </span><input type="text" v-model="username" class="account" name="username" placeholder="用户名" />
    </div>
    <div class="inputdiv reg-box">
      <span class="spanuser">
        <img src="../../assets/login/Passwordt.png"/>
       </span><input type="password" v-model="password" class="admin_pwd" name="password" placeholder="密码" />
    </div>
    <span v-show="errorShow" class="error">用户名或密码错误，请重新输入!</span>
  </form>
  <span slot="footer" class="dialog-footer">
    <el-button @click="dialogLoginVisible = false">取 消</el-button>
    <el-button type="primary" @click="onSubmit()">登 录</el-button>
  </span>
</el-dialog>
</main>
