<main id="layout">
  <header>
    <div class="header-row1">
      <div class="banner">
        <a class="navlog-brand">
          <div class="nav-text">
            <img src="../assets/header/logo.png" alt="logo">
            <span class="text">成都市政务信息资源开放目录</span>
            </br>
          </div>
        </a>
      </div>
      <div class="login-register">
          <ul class="cont">
            <li v-show="!islogin" class="admin" id="loginid">
              <router-link to="/login">
                <button>登录</button>
              </router-link>
            </li>
            <li v-show="islogin" class="admin" id="loginname">
              <el-dropdown trigger="click">
                <span class="el-dropdown-link">
                  {{username}} <i class="el-icon-caret-bottom el-icon--right"></i></span>
                <el-dropdown-menu slot="dropdown">
                 <!--  <el-dropdown-item>
                    <router-link to="/layout/admin/applyList">个人中心</router-link>
                  </el-dropdown-item>
                  <el-dropdown-item divided>
                    <router-link to="/layout/admin/applyList">申请列表</router-link>
                  </el-dropdown-item> -->
                  <el-dropdown-item divided>
                    <a @click="loginOut">退出</a>
                  </el-dropdown-item>
                </el-dropdown-menu>
              </el-dropdown>
            </li>
            <li class="applyAccount" id="applyAccount">
              <router-link to="/register">
                <span>注册</span>
              </router-link>
            </li>
          </ul>
        </div>
      <nav>
        <div class="head-nav">
          <ul class=" menu_ul">
            <li class="nav_li">
              <router-link to="/dashboard">
                <span>首页</span>
              </router-link>
            </li>
            <li class="nav_li">
              <router-link to="/layout/catalog">
                <span>目录</span>
              </router-link>
            </li>
            <li class="nav_li">
              <router-link to="/layout/subject">
                <span>应用服务</span>
              </router-link>
            </li>
            <li class="nav_li">
              <router-link to="/layout/interaction">
                <span>互动交流</span>
              </router-link>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <router-view class="router-layout"></router-view>
  <footer>
    <p>
      <span>主办：成都市人民政府</span>
      <span class="m-30">承办：成都市大数据和电子政务管理办公室</span>
      <span> 承建维护：成都市软件产业发展中心</span>
    </p>
    <p>
      <span>版权所有：成都市大数据和电子政务管理办公室</span>
      <span class="m-30">备案编号：</span>
    </p>
  </footer>
  <el-dialog
  title="登录"
  :visible.sync="dialogLoginVisible"
  size="tiny">
  <form class="form-horizontal" id="login-modal">
    <div class="inputdiv reg-box">
      <span class="spanuser">
      <img src="../assets/login/Usernameo.png"/>
      </span><input type="text" v-model="username" class="account" name="username" placeholder="用户名" />
    </div>
    <div class="inputdiv reg-box">
      <span class="spanuser">
        <img src="../assets/login/Passwordt.png"/>
       </span><input type="password" v-model="password" class="admin_pwd" name="password" placeholder="密码" />
    </div>
    <span v-show="errorShow" class="error">用户名或密码错误，请重新输入!</span>
  </form>
  <span slot="footer" class="dialog-footer">
    <el-button @click="dialogLoginVisible = false">取 消</el-button>
    <el-button type="primary" @click="onSubmit()">登 录</el-button>
  </span>
</el-dialog>
</main>
